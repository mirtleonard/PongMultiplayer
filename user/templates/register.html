{%extends "base.html" %}
{%block title%} Register {%endblock%}
{%block content%}
  <div class="d-flex justify-content-center my-5" >
    <div class="card" style="margin-top: 5VH; width:400px">
      <h2 class="bg-white card-header text-center"> Register </h2>
      <form  action="{% url 'register' %}" method="post" id="register" >
        {% csrf_token %}
        <div class="card-body">
          <div class="form-group">
            <label>Name:</label>
            <input class="form-control" placeholder="" name="username">
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" name="password">
          </div>

          <div class="form-group">
            <label>Repeat password:</label>
            <input type="password" class="form-control" name="repeated_password">
          </div>
        </div>
      </form>
      <form id="login" action="{% url 'index' %}" method="GET">
      </form>
        <div class="bg-white card-footer">
          <button type="submit" form="login" class="btn btn-primary d-inine float-left">Login</button>
          <button type="submit" form="register" class="btn btn-primary float-right d-inline">Register</button>
        </div>
    </div>
  </div>
{%endblock%}
