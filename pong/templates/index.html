<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex align-items-center flex-column justify-content-center container" style="margin-top:10%">
      <h4> What chat room would you like to enter?</h4> <br>
      <label for="user-name-input" class="form-label">Username</label>
      <input class="input-group-text" id="user-name-input" type="text" required label = "room name" size="40"><br>
      <input class="btn btn-primary" id="user-name-submit" type="button" value="Enter">
    </div>
    <script>
        document.querySelector('#user-name-input').focus();
        document.querySelector('#user-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#user-name-submit').click();
            }
        };

        document.querySelector('#user-name-submit').onclick = function(e) {
            window.location.pathname = '/' + document.querySelector('#user-name-input').value + '/search';
        };
    </script>
</body>
</html>
